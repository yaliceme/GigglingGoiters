  <body>
  <h1> Welcome to FoodZen!</h1>

<h2>Sign in to get personalized recipes</h2>
<div class='container'>
<div class='signin'>
  <form name="signinForm" ng-submit='signin()'>
    <input class="input-lg" type='email' placeholder="email" ng-model='user.email'>
    <input class="input-lg" type="password" placeholder="password" ng-model='user.password'>
    <div class="row">
      <button class="col-md-2 col-md-offset-5 btn-lg signin btn-primary">Sign in</button>
    </div>
  </form>
  <div class="row signin anchor">
    <a class="col-md-4 col-md-offset-4" href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
  </div>
</div>
</div>
