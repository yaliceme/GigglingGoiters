
<h1>Ingredients</h1>

<h2>Add your ingredients!</h2>

<div class="ingredient-submission span4">
  <input class="input-lg" ng-model="ingredient" placeholder="type ingredients here" ng-keypress="hitEnter($event, ingredient)">
  <button class="btn-lg btn-primary" type="submit" ng-click="addIngredient(ingredient)">Add Ingredient</button>
  <button class="btn-lg btn-primary" type="submit" ng-click="goRecipes(ingredients)">Get Recipes</button>
  <p ng-show="ingredientAdded">Added {{newIngredient}} to cart</p>
</div>

<!-- Food cart images -->
<div class="container carts">
  <div class="row lead cartImages">
    <div class="ingredient-cart lead col-md-3 col-md-offset-2">
     <h2>Current Cart</h2>
      <a ng-click="showIngredients('userIngredients')"><img ng-src="../../assets/basket.jpg" class="btn"></a>
      <div>See what's in your cart
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="default-cart lead col-md-3">
    <h2>Save Time</h2>
      <a ng-click="showDefaultCarts('baskets')"><img ng-src="../../assets/basket.jpg" class="btn" ></a>
      <div>Bulk add common staples
      </div>
    </div>
   </div>
 </div>

<!-- Ingredient table, displays ingredients in rows of three-->
<div id="userIngredients" ng-show="ingredientList">
  <div class="row">
    <h2 id="grad" class="col-md-12 grayStroke">Your Ingredients</h2>
  </div>
  <table class="table" >
    <tr ng-repeat="rows in chunkedData">
       <td class="lead" ng-repeat="item in rows track by $index">
       <img class="fruit" ng-src="../../assets/apple.jpg">
       {{ item }}
       <div class="hover-btn">
          <button type="button" class="close" ng-click="removeIngredient(item)">
             <span aria-hidden="true">x</span>
             <span class="sr-only">Close</span>
          </button>
       </div>
       </td>
    </tr>
  </table>
</div>

<!-- Baskets/Common staples display -->
<div class="baskets" ng-show="defaultCarts" id="baskets">
  <div class="row">
    <h2 class="col-md-12 grayStroke">Common Staples</h2>
    <p ng-show="ingredientAdded">Added {{newIngredient}} to cart</p>
  </div>
  <div class="basket" ng-repeat="basket in baskets track by $index">
    {{ basket.name }}<br/><button class="add-basket btn-lg btn-primary" ng-click="addBasket(basket)">Add all ingredients from {{basket.name}}</button>
    <ul>
      <li class="basket-item" ng-click="addIngredient(item)" ng-repeat="item in basket.contents track by $index">{{item}}
      </li>
    </ul>
  </div>
</div>
